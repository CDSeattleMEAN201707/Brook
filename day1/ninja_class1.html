<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Class 1</title>
  </head>
  <body>
    <script type="text/javascript">
      function Ninja(name,health=100){
        this.name=name;
        this.health=health;
        var speed=3;
        var strength=3;

        this.sayName=function(){
          console.log("Name:"+name)
          return this
        }
        this.showStates=function(){
          console.log("Strength:"+strength+" Speed:"+speed+" Health: "+ this.health)
          // return[strength,speed,this.health]
          return this
        }

        this.drinkSake=function(){
          this.health+=10
          return this
        }

      }
      var new_ninja=new Ninja("Brook");
      new_ninja.showStates();
      new_ninja.drinkSake().showStates()
      new_ninja.sayName();
    </script>
  </body>
</html>
