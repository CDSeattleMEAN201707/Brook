<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    // part 1
      function star_string(n){
        var res=""
        for(let i=0;i<n;i++){
          res+="*"
        }
        return res
      }
    // part 2
    function draw_stars(arr){
      for(let i=0;i<arr.length;i++){
        console.log(star_string(arr[i]))
      }
    }
    // part 3
    function draw_stars(arr){
      for(var i=0;i<arr.length;i++){
        if ((arr[i]).constructor==Number){
          console.log(star_string(arr[i]));
        }
        else if(arr[i].constructor==String){
          var res="";
          var letter=arr[i][0].toLowerCase();
          for(var j=0;j<arr[i].length;j++){
              res+=letter;

          }
          return res;
        }

        }
    }

    </script>
  </body>
</html>
