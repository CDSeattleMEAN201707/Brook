<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hoisting</title>
  </head>
  <body>
    <p>Hello</p>
    <script type="text/javascript">
    //1
    console.log(hello);
    var hello = ‘world’;
    //output is undefined
    // 2
    var needle = ‘haystack’;
    test();
    function test(){
	       var needle = ‘magnet’;
	       console.log(needle);
    }
    //output is 'magnet'
    // 3
    var brendan = ‘super cool’;
    function print(){
    	brendan = ‘only okay’;
    	console.log(brendan);
    }
    console.log(brendan);
    //output is 'only ok'
    // "only ok"
    // 4
    var food = ‘chicken’;
    console.log(food);
    eat();
    function eat(){
    	food = ‘half-chicken’;
    	console.log(food);
    	var food = ‘gone’;
    }
    //output is 'chicken'
    //'half-chicken'
    // 5
    mean();
    console.log(food);
    var mean = function() {
    	food = "chicken";
    	console.log(food);
    	var food = "fish";
    	console.log(food);
    }
    console.log(food);
    // output is function undefined error
    // 6
    console.log(genre);
    var genre = "disco";
    rewind();
    function rewind() {
    	genre = "rock";
    	console.log(genre);
    	var genre = “r&b";
    	console.log(genre);
    }
    console.log(genre);
    // output is undefined
    //'rock'
    //'r&b'
    //'rock'
      // 7
    dojo = “san jose";
    console.log(dojo);
    learn();
    function learn() {
    	dojo = "seattle";
    	console.log(dojo);
    	var dojo = "burbank";
    	console.log(dojo);
    }
    console.log(dojo);
//syntax error
    </script>
  </body>
</html>
