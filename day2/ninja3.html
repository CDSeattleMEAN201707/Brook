    <script type="text/javascript">
    class Ninja{
      constructor(name,health=100){
        this.name=name;
        this.health=health;
        var speed=3;
        var strength=3;
      }



      sayName(){
        console.log("Name:"+name)
        return this
      }
      showStats(){
        console.log(`Strength: ${strength}, Speed : ${speed}, Health: ${this.health}`)
        // return[strength,speed,this.health]
        return this
      }

      drinkSake(){
        this.health+=10
        return this
      }


    }
    class Sensei extends Ninja{
      constructor(name,health=200){
        super(name,health);
         var _wisdom=10;
         var _speed=10;
         var _strength=10;
         this.getStrength=function(){return _strength}
         this.getSpeed=function(){return _speed}
         this.getWisdom=function(){return _wisdom}
      }

      speakWisdom(){
        super.drinkSake()
        console.log("What one programmer can do in one month, two programmers can do in two months.")
        return this
      }
      showStats(){
        console.log(`Name: ${this.name}, Health: ${this.health}, Speed : ${this.getSpeed()}, Strength: ${this.getStrength()}`)
        // return[strength,speed,this.health]
        return this
      }
    }
    let super_sensei = new Sensei("Master Splinter");
    super_sensei.speakWisdom();
// -> "What one programmer can do in one month, two programmers can do in two months."
    super_sensei.showStats();
// -> "Name: Master Splinter, Health: 210, Speed: 10, Strength: 10"
